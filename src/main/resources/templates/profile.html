<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시판 페이지</title>
  <link rel="stylesheet" href="/css/profile.css">
</head>

<body>
  <div th:insert="~{header :: header}"></div>
    <div class="content">
      <div class="profile-header">
        <div class="profile-image">
          <img th:src="@{${user.userImage.url}}" alt="Profile Image">
        </div>
        <div class="profile-info">
          <h2 th:text="${user.nickname}"> 닉네임 </h2>
          <p th:text="${user.intro}"> 소개글 </p>
        </div>
      </div>
      <div class="posts-section">
        <h3 th:text="${user.nickname} 님이 회원이 쓴 게시글"></h3><br>
        <hr>
        <div class="post-item">
          <div class="post-info">
            <div th:href="@{/board/{id}(id=${post.id})}" th:text="${post.title}">게시글 제목</div>
            <div class="post-meta">조회수 10,000 ♥ 20</div>
          </div>
          <div class="post-image" style="background-image: url('../ryokan.jpg');"></div>
        </div>
    </div>
  </div>
</body>
</html>
