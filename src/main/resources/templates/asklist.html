<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Page</title>
    <link rel="stylesheet" href="/css/askpost.css">
</head>
<body>
<div th:insert="~{header :: header}"/>
<ul>
    <th:block th:each="question : ${questions}">
        <!-- Display question title -->
        <li th:text="${question.title}"></li>

        <!-- Display question details -->
        <p>Question ID: <span th:text="${question.id}"></span></p>
        <p>Question Content: <span th:text="${question.content}"></span></p>

        <div class="comment-list">
            <!-- Iterate through each answer of the current question -->
            <div class="comment-header" th:each="answer : ${question.answerList}">
                <div class="comment-details">
                    <!-- Display answer details if the author exists -->
                    <div class="comment-author" th:if="${answer.author != null}">
                        <p>Author: <span th:text="${answer.author}"></span></p>
                    </div>
                    <div class="comment-text">
                        <p th:text="${answer.content}">이것은 댓글입니다. 댓글의 내용이 여기에 표시됩니다.</p>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</ul>
</body>
</html>
