<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Page</title>
    <link rel="stylesheet" href="/css/askpost.css">
    <style>
        .chat-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .question, .answer {
            display: flex;
            width: fit-content;
            padding: 10px;
            border-radius: 5px;
        }

        .question {
            align-self: flex-end;
            background-color: #e0f7fa;
            border: 1px solid #b2ebf2;
        }

        .answer {
            align-self: flex-start;
            background-color: #e8f5e9;
            border: 1px solid #c8e6c9;
        }

        .message {
            padding: 5px 10px;
            border-radius: 5px;
            word-wrap: break-word;
        }

        .author {
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
<div th:insert="~{header :: header}"/>
<div class="layout">
    <div class="content-container">
    <div class="chat-container">
        <th:block th:each="question : ${questions}">
            <!-- Display question -->
            <div class="question">
                <div class="message">
                    <p class="author" th:text="${question.title}"></p>
                    <p th:text="${question.content}"></p>
                </div>
            </div>

            <!-- Display answers -->
            <th:block th:each="answer : ${question.answerList}">
                <div class="answer">
                    <div class="message">
                        <p class="author" th:if="${answer.author != null}" th:text="${answer.author.nickname}"></p>
                        <p th:text="${answer.content}">이것은 댓글입니다. 댓글의 내용이 여기에 표시됩니다.</p>
                    </div>
                </div>
            </th:block>
        </th:block>
    </div>
    </div>
</div>
</body>
</html>
